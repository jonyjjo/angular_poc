<div class="contacts">
  <section *ngFor="let contact of contacts$ | async;let i = index">
      <mat-card style="position: relative;">
          <div style="position: absolute; right: 20px">
              <button mat-icon-button>
                  <mat-icon (click)="enableEdit(contact, i)">edit</mat-icon>
              </button>
          </div>
          <h1> {{contact.name}} </h1>
          <h2> {{ contact.dateOfBirth | date }} </h2>
          <ng-template #ear><h3> ${{ contact.contactNo }} </h3></ng-template>
          <mat-form-field *ngIf="i === selectedIndex; else ear" class="example-full-width" appearance="fill">
              <mat-label>Contact Number</mat-label>
              <input matInput type="number" placeholder="Ex. Pizza" [(ngModel)]="contactNo">
          </mat-form-field>
          <mat-card-actions>
              <button mat-button (click)="deleteContact(contact.id)">Delete</button>
              <button mat-button *ngIf="i === selectedIndex" (click)="update(contact)">Update</button>
              <button mat-button *ngIf="i === selectedIndex" (click)="cancelEdit()">Cancel</button>
              <button mat-button routerLink='/{{contact.id}}'>Details</button>
          </mat-card-actions>
      </mat-card>
  </section>
</div>
